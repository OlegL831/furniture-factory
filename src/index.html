<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header>
        <div class="container">
          
            <div class="col-lg-2 header_logo">
              <img src="img/header/logo.png" alt="logo">
              <span>Швейный цех</span>
            </div>
            <div class="col-lg-2 header_title">
              <span>Московская Фабрика Мебели</span>
            </div>
            <div class="col-lg-3 col-lg-push-2 header_email">
              <img src="img/header/email.png" alt="email">
              <a href="#" class="header_email_span">zakaz@mfm-moscow.ru</a>
            </div>
            <div class="col-lg-3 col-lg-push-2 header_tel">
              <img src="img/header/tel.png" alt="tel">
              <a href="tel:84994724326:" class="header_tel_span">8 (499) 472-4326</a>
            </div>

            <div class="col-lg-12">
              <div class="row">
                <nav> 
                  <div class="lines"></div> 
                    <ul>
                      <li><a  href="#">О нас</a></li>
                      <li><a href="#">Производство</a></li>
                      <li><a href="#">Как мы работаем</a></li>
                      <li><a href="#">Узнать стоимость</a></li>
                      <li><a href="#">Сотрудничество</a></li>
                      <li><a href="#">Контакт</a></li>
                    </ul>
                  <div class="lines"></div>
                </nav>
              </div>
            </div>
              
        </div>              
            
    </header>

    <section class="carousel">
      
      <div class="container  carousel_wrapper">
        <div class="col-lg-7">
          <div class="row ">
            <span class="carousel_title">Нанесение логотипов и изображений при помощи компьютерной вышивки на любые ткани</span>
          </div>
          <button class="btn carousel_btn"><a href="#">Оставить заявку</a></button>
        </div>
      </div>

      <div class="carousel_fluid">
        <div class="container-fluid">
          <div class="row">    
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
              </ol>
            
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="img/carousel/img_1.png" alt="carousel">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                <div class="item">
                  <img src="img/carousel/img_1.png" alt="carousel">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                <div class="item">
                  <img src="img/carousel/img_1.png" alt="carousel">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                <div class="item">
                  <img src="img/carousel/img_1.png" alt="carousel">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                <div class="item">
                  <img src="img/carousel/img_1.png" alt="carousel">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
              </div>
            
              <!-- Controls -->
              <a class="left carousel-control carousel_left" href="#carousel-example-generic" role="button" data-slide="prev">
                <img src="img/carousel/left.png" alt="left">
                
              </a>
              <a class=" carousel-control carousel_right" href="#carousel-example-generic" role="button" data-slide="next">
                <img src="img/carousel/right.png" alt="left">
              </a>
            </div>
          </div>
        </div>
      </div>

      
    </section>
    
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
